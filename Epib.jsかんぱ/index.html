<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数の単語 EPUB Viewer</title>
</head>
<body>
    <h1>算数の単語 EPUB Viewer</h1>
    <p>EPUBファイルの内容を表示します。</p>
    <div id="viewer" style="width:100%; height:600px; border:1px solid #000;"></div>

    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <script>
        console.log("EPUBファイルの読み込みを開始");

        // EPUBファイルを読み込む（ファイルパスを指定）
        var book = ePub("算数の単語.epub");

        // EPUBをレンダリングする領域に表示
        var rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%"
        });

        rendition.display().then(function() {
            console.log("EPUBが正常に表示されました");
        }).catch(function(err) {
            console.error("EPUB表示に失敗しました: ", err);
        });
    </script>
</body>
</html>
