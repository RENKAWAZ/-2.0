<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数の単語 EPUB Viewer</title>
</head>
<body>
    <h1>算数の単語 EPUB Viewer</h1>
    <p>ここにEPUBファイルの内容を表示します。</p>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <script>
        console.log("EPUBファイルの読み込みを開始");

        // EPUBファイルを読み込む
        var book = ePub("算数の単語.epub");

        // 表示領域にEPUBをレンダリング
        var rendition = book.renderTo("viewer", {
            width: "100%",
            height: "600px"
        });

        // EPUBを表示
        rendition.display().then(function() {
            console.log("EPUBファイルが正常に表示されました");
        }).catch(function(err) {
            console.error("EPUBの表示に失敗しました: ", err);
        });
    </script>
    <div id="viewer"></div>
</body>
</html>
