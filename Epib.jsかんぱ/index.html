<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数の単語 EPUB Viewer</title>
</head>
<body>
    <h1>算数の単語 EPUB Viewer</h1>
    <p>ここにEPUBファイルの内容を表示します。</p>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <script>
        // EPUBファイルのパスを正しく指定
        var book = ePub("算数の単語.epub");  // 同じフォルダにある場合
        var rendition = book.renderTo("viewer", {
            width: "100%",
            height: "600px"
        });
        rendition.display();
    </script>
    <div id="viewer"></div>
</body>
</html>
